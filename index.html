<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>CoinMarketCap</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <font class="navbar-brand">Request API Bitcoin</font>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div id="coins" class="media-box row">
            </div>
            <div id="coins2" class="media-box row">
            </div>
            <div id="coins3" class="media-box row">
            </div>
        </div>
    </main>

    <script>
        function visible(element){
            var mediaobj = document.getElementById("info" + element)
            var nameobj = document.getElementById("infoname" + element)
            mediaobj.style.display = "";
            nameobj.style.display = "none";


        };

        function invisible(element){
            var mediaobj = document.getElementById("info" + element)
            var nameobj = document.getElementById("infoname" + element)
            mediaobj.style.display = "none";
            nameobj.style.display = "";
        };
    </script>
    <script src="js/request.js"></script>
</body>
</html>
